<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DevFLix</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.1-web/fontawesome-free-5.15.1-web/css/all.css">
</head>
<body>
    <header class="site-header">
        <img src="img/logo.svg" alt="logotipo" class="logotipo">
    </header>

    <main class="formulario-login contenedor">
        <form action="#">
            <legend>Inicia Sesión</legend>
            <div class="campo">
                <input type="text" id="usuario">
                <label>Email o número de telefono</label>
            </div>
            <div class="campo">
                <input type="password" id="password">
                <label>Contraseña</label>
                <span>Mostrar</span>
            </div>
            <div class="submit">
                <input type="submit" value="Iniciar Sesión">
            </div>
            <div class="acciones">
                <div class="recuerdame">
                    <input type="checkbox">
                    <label for="">Recuerdame</label>
                </div>
                <div class="ayuda">
                    <a href="#">¿Necesitas ayuda?</a>
                </div>
            </div>
        </form>
        <div class="contenido-inferior">
            <a href="www.facebook.con"><i class="fab fa-facebook-square"></i>Iniciar sesión con facebook</a>
            <a href="#" class="nuevo-usuario">
                ¿Primera vez en netflix? <span>Suscríbete ya.</span>
            </a>
        </div>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <p>¿Prguntas? Llama al 01800-265-0161</p>
            <nav class="menu-footer">
                <a href="#">Términos de las tarjetas de regalo</a>
                <a href="#">Términos de uso</a>
                <a href="#">Declaración de privasidad</a>
            </nav>
            <select class="lenguaje" name="" id="">
                <option value="eng">Inglish</option>
                <option value="esp">Español</option>
            </select>
        </div>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
